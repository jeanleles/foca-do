<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Foca-Do</title>
  <link rel="stylesheet" href="./css/styles.css" />
  <link rel="shortcut icon" href="images/favicon.png" type="image/png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons" />
</head>

<body>
  <div class="container">
    <div class="content">
      <div class="wrapper-countdown">
        <div class="countdown">
          <h2 class="msg">Foca</h2>
          <h1 id="clock" class="clock"></h1>
          <div class="play-stop" id="startStopBtn">
            <img src="./images/play.png" alt="play-stop" id="iconPlayStop">
          </div>
        </div>
      </div>
      <div class="sidebar">
        <div class="sidebar-inside">
          <div class="datetime">
            <h3 id="time"></h3>
            <p id="date"></p>
          </div>
          <div class="weather">
            <img src="images/pin.png" alt="location">
            <h3 class="weather-location"></h3>
          </div>
          <hr>
          <div class="wrapper-pomodoro">
            <span></span>
            <h3>Pomodoros hoje:  <span class="pomos-today"></span></h3>
            <div class="zerar">
              <img src="images/delete.png" alt="zerar pomodoros" title="Zerar Pomodoros">
            </div>
          </div>
        </div>
      </div>
    </div>

    <button class="settings-btn" id="opensettings"><img src="images/settings.png" alt="settings"></button>

    <div id="formPopup" class="form-popup">
      <div class="form-wrapper">
        <div class="form-wrapper-inside">
          <span class="close-button">&times;</span>
          <h2>Configurações</h2>
          <form action="/">
            <fieldset class="group">
              <legend>Pomodoro</legend>          
              <div>
                <input type="radio" id="pomo25" name="pomodoro" value="pomo25">
                <label for="pomo25">25 minutos de foco e 5 de pausa</label>
              </div>          
              <div>
                <input type="radio" id="pomo50" name="pomodoro" value="pomo50">
                <label for="pomo50">50 minutos de foco e 10 de pausa</label>
              </div>           
            </fieldset>
            <div class="group">
              <label for="name">Cidade*</label>
              <input type="text" id="city" name="city" required placeholder="Cidade para mostrar a temperatura">
            </div> 
            <div class="group">
              <label for="bg">Plano de fundo:</label>
              <select id="bg" name="bg">
                <option value="anime">Animes</option>
                <option value="NorthernLights">Aurora Boreal</option>
                <option value="cars">Carros</option>
                <option value="city">Cidades</option>
                <option value="flowers">Flores</option>
                <option value="games">Games</option>
                <option value="landscape">Paisagens</option>
                <option value="coding">Programação</option>
              </select>
            </div>      
            <button type="submit" class="btn-send">Salvar</button>
          </form>
        </div>
      </div>
    </div>

  </div>
  </div>
  </div>
  <script src="./js/scripts.js"></script>
</body>

</html>
