    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foca-Do</title>
    <link rel="stylesheet" href="/css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <script src="/js/index.js"></script>

  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="/images/foca.png" alt="Logo foca" />
        </div>
        <div class="title">
          <h2>Foca-Do</h2>
        </div>
        <div class="settings">
          <i class="material-icons">settings</i>
        </div>
      </header>

      <main>
        <h1 class="msg">Foca</h1>
        <div class="timer">
          <div class="countdown">
            <h1 id="clock" class="clock">25:00</h1>
          </div>
        </div>
        <div class="controls">
          <div class="play-pause">
            <i class="material-icons">pause</i>
          </div>
          <div class="stop">
            <i class="material-icons">stop</i>
          </div>
        </div>

        <div class="pregress-bars">
          <div class="bar">
            <div class="progress-line day">
              <span></span>
            </div>
            <div class="info">
              <p>Meta de hoje - 10 Pomodoros</p>
            </div>
          </div>
          <div class="bar">
            <div class="progress-line week">
              <span></span>
            </div>
            <div class="info">
              <p>Meta da Semana - 68 Pomodoros</p>
            </div>
          </div>
        </div>
      </main>
      <!-- MODAL SETTINGS -->
      <div class="modal-wrapper">
        <div class="modal">
          <i class="material-icons">close</i>
          <h2>Configurações</h2>
          <form>
            <fieldset>
              <legend>Personal information</legend>
              <div class="form-group">
                <input
                  type="text"
                  placeholder="Surname"
                  class="form-control"
                  value=""
                  required
                  id="surname"
                />
                <label for="surname">Surname</label>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  placeholder="Givenname"
                  class="form-control"
                  value=""
                  required
                  id="givenname"
                />
                <label for="givenname">Givenname</label>
              </div>
              <div class="form-group">
                <input
                  type="text"
                  placeholder="Birthday"
                  class="form-control"
                  value=""
                  required
                  id="birthday"
                />
                <label for="birthday">Birthday</label>
              </div>
            </fieldset>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
